{{/*
TPC-DS Configuration ConfigMap
*/}}
{{- if .Values.tpcds.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "oracle23ai.fullname" . }}-tpcds-config
  labels:
    {{- include "oracle23ai.labels" . | nindent 4 }}
data:
  database.host: {{ include "oracle23ai.fullname" . | quote }}
  database.port: {{ .Values.service.port | toString | quote }}
  database.service_name: {{ .Values.secret.serviceName | quote }}
  database.username: {{ .Values.tpcds.username | quote }}
  schema_name: {{ .Values.tpcds.schemaName | quote }}
  scale_factor: {{ .Values.tpcds.scaleFactor | toString | quote }}
  parallel_workers: {{ .Values.tpcds.parallel | toString | quote }}
{{- end }}