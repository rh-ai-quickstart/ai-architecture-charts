# Using Existing Database Secret
# Use when database credentials are managed separately
#
# Prerequisites:
#   1. Create database secret first:
#      kubectl create secret generic my-db-secret \
#        --from-literal=db-username=keycloak \
#        --from-literal=db-password=mySecurePassword
#
# Usage:
#   helm install keycloak ./helm --values examples/with-existing-database-secret.yaml

keycloak:
  replicas: 2

database:
  enabled: true
  vendor: postgres
  host: postgresql.database.svc
  port: 5432
  name: keycloak
  
  # Reference existing secret instead of creating new one
  existingSecret:
    enabled: true
    name: my-db-secret  # Name of your existing secret
    usernameKey: db-username  # Key containing username
    passwordKey: db-password  # Key containing password

realm:
  name: my-realm
  
  client:
    id: my-client
    redirectUris:
      - "https://app.example.com/*"
    webOrigins:
      - "https://app.example.com"

preflight:
  enabled: true

