{{- if .Values.mcp-servers.oracle-sqlcl.mcpserver.enabled }}
{{- if .Values.mcp-servers.oracle-sqlcl.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.mcp-servers.oracle-sqlcl.persistence.claimName | default "oracle-sqlcl-data" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "mcp-servers.name" . }}
    chart: {{ include "mcp-servers.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: oracle-sqlcl-storage
spec:
  accessModes:
    - {{ .Values.mcp-servers.oracle-sqlcl.persistence.accessMode | default "ReadWriteOnce" }}
  resources:
    requests:
      storage: {{ .Values.mcp-servers.oracle-sqlcl.persistence.size | default "5Gi" }}
  {{- if .Values.mcp-servers.oracle-sqlcl.persistence.storageClassName }}
  storageClassName: {{ .Values.mcp-servers.oracle-sqlcl.persistence.storageClassName }}
  {{- end }}
{{- end }}
{{- end }}