apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcp-store-db.fullname" . }}
labels:
  {{- include "mcp-store-db.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mcp-store-db.selectorLabels" . | nindent 4 }}
